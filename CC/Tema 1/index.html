<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRM T1 STG | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, #1a1a2e 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #16213e 0%, transparent 50%),
                linear-gradient(135deg, #0f0f23 0%, #16213e 100%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-size: 0.85rem;
            margin: 0.25rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(10px);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        header a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        header a:hover::before {
            left: 100%;
        }

        header a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        header a:active {
            transform: translateY(0);
            transition: transform 0.1s ease;
        }

        header a i {
            font-size: 1rem;
            opacity: 0.9;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #888888;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(20, 20, 30, 0.8);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-icon {
            font-size: 1.2rem;
            margin-right: 0.75rem;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: -0.01em;
        }

        .weather-info {
            text-align: center;
        }

        .temperature {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin: 1rem 0;
            letter-spacing: -0.02em;
        }

        .location-selector {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .location-input {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .location-input input {
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            min-width: 150px;
        }

        .location-input input::placeholder {
            color: #888888;
        }

        .location-input input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
        }

        .location-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .location-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .location-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .current-location {
            font-size: 0.85rem;
            color: #888888;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .weather-desc {
            font-size: 1rem;
            color: #cccccc;
            text-transform: capitalize;
            margin-bottom: 1rem;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .detail-item {
            text-align: center;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #888888;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .detail-value {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
        }

        .loading {
            text-align: center;
            color: #888888;
            font-size: 0.9rem;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .time-display {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            font-variant-numeric: tabular-nums;
        }

        .date-display {
            text-align: center;
            font-size: 0.9rem;
            color: #888888;
            letter-spacing: 0.05em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: #ffffff;
            letter-spacing: -0.01em;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            color: #666666;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            font-weight: 500;
            margin: 0 0.25rem;
            display: inline-block;
        }

        footer a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        footer .subtitle {
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .card {
                padding: 1.25rem;
            }

            .location-input {
                flex-direction: column;
                gap: 0.75rem;
            }

            .location-input input {
                min-width: 200px;
            }

            header a {
                margin: 0.25rem 0.125rem;
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }

            header .subtitle {
                margin-bottom: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>XRM T1 STG - Dashboard</h1>
            <p class="subtitle">Crafted with ❤️ by Andrei-Stefanel Murariu</p>
            <p class="subtitle">
                <a href="https://iamxorum.github.io" target="_blank">
                    <i class="fas fa-user"></i> Portfolio
                </a>
                <a href="https://github.com/iamxorum/Unibuc_CC_Labs" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://gitea.xrm-test.de/UniBuc/CC" target="_blank">
                    <i class="fas fa-code-branch"></i> Gitea
                </a>
            </p>
        </header>

        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <div class="card-icon"><i class="fas fa-clock"></i></div>
                    <div class="card-title">Current Time</div>
                </div>
                <div class="time-display" id="current-time"></div>
                <div class="date-display" id="current-date"></div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon"><i class="fas fa-cloud-sun"></i></div>
                    <div class="card-title">Weather</div>
                </div>
                <div class="location-selector">
                    <div class="location-input">
                        <input type="text" id="city-input" placeholder="Enter city name" value="Bucharest">
                        <button class="location-btn" onclick="updateLocation()">
                            <i class="fas fa-search"></i> Update
                        </button>
                    </div>
                    <div class="current-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="current-location-text">Bucharest, Romania</span>
                    </div>
                </div>
                <div id="weather-content">
                    <div class="loading">Loading weather data...</div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon"><i class="fas fa-chart-bar"></i></div>
                    <div class="card-title">Random Stats</div>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="random-number"></div>
                        <div class="stat-label">Lucky Number</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="page-views"></div>
                        <div class="stat-label">Page Views</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon"><i class="fas fa-desktop"></i></div>
                    <div class="card-title">System Info</div>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="screen-width"></div>
                        <div class="stat-label">Screen Width</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="user-agent"></div>
                        <div class="stat-label">Browser</div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            © 2025 XRM T1 STG
        </footer>
    </div>

    <script>
        let currentLat = 44.4268;
        let currentLon = 26.1025;
        let currentCity = 'Bucharest';
        let currentCountry = 'Romania';

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('current-time').textContent = timeString;
            document.getElementById('current-date').textContent = dateString;
        }

        async function geocodeCity(cityName) {
            try {
                const response = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(cityName)}&count=1&language=en&format=json`);
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    const result = data.results[0];
                    return {
                        lat: result.latitude,
                        lon: result.longitude,
                        city: result.name,
                        country: result.country || '',
                        timezone: result.timezone || 'auto'
                    };
                }
                return null;
            } catch (error) {
                console.error('Geocoding error:', error);
                return null;
            }
        }

        async function fetchWeather(lat = currentLat, lon = currentLon) {
            try {
                document.getElementById('weather-content').innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading weather data...</div>';
                
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,wind_speed_10m,weather_code&timezone=auto`);
                const data = await response.json();
                
                const temp = Math.round(data.current.temperature_2m);
                const humidity = data.current.relative_humidity_2m;
                const windSpeed = data.current.wind_speed_10m;
                const weatherCode = data.current.weather_code;
                
                const weatherDescriptions = {
                    0: 'Clear sky',
                    1: 'Mainly clear',
                    2: 'Partly cloudy',
                    3: 'Overcast',
                    45: 'Foggy',
                    48: 'Depositing rime fog',
                    51: 'Light drizzle',
                    53: 'Moderate drizzle',
                    55: 'Dense drizzle',
                    61: 'Slight rain',
                    63: 'Moderate rain',
                    65: 'Heavy rain',
                    71: 'Slight snow',
                    73: 'Moderate snow',
                    75: 'Heavy snow',
                    80: 'Slight rain showers',
                    81: 'Moderate rain showers',
                    82: 'Violent rain showers',
                    95: 'Thunderstorm'
                };
                
                const description = weatherDescriptions[weatherCode] || 'Unknown';
                
                document.getElementById('weather-content').innerHTML = `
                    <div class="weather-info">
                        <div class="temperature">${temp}°C</div>
                        <div class="weather-desc">${description}</div>
                        <div class="weather-details">
                            <div class="detail-item">
                                <div class="detail-label">Humidity</div>
                                <div class="detail-value">${humidity}%</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Wind Speed</div>
                                <div class="detail-value">${windSpeed} km/h</div>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('weather-content').innerHTML = `
                    <div class="error"><i class="fas fa-exclamation-triangle"></i> Unable to load weather data</div>
                `;
            }
        }

        async function updateLocation() {
            const cityInput = document.getElementById('city-input');
            const locationBtn = document.querySelector('.location-btn');
            const cityName = cityInput.value.trim();
            
            if (!cityName) {
                alert('Please enter a city name');
                return;
            }
            
            locationBtn.disabled = true;
            locationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';
            
            const location = await geocodeCity(cityName);
            
            if (location) {
                currentLat = location.lat;
                currentLon = location.lon;
                currentCity = location.city;
                currentCountry = location.country;
                
                document.getElementById('current-location-text').textContent = `${currentCity}${currentCountry ? ', ' + currentCountry : ''}`;
                
                await fetchWeather(currentLat, currentLon);
                
                localStorage.setItem('savedLocation', JSON.stringify({
                    lat: currentLat,
                    lon: currentLon,
                    city: currentCity,
                    country: currentCountry
                }));
            } else {
                alert('City not found. Please try a different name.');
            }
            
            locationBtn.disabled = false;
            locationBtn.innerHTML = '<i class="fas fa-search"></i> Update';
        }

        function loadSavedLocation() {
            const saved = localStorage.getItem('savedLocation');
            if (saved) {
                const location = JSON.parse(saved);
                currentLat = location.lat;
                currentLon = location.lon;
                currentCity = location.city;
                currentCountry = location.country;
                
                document.getElementById('city-input').value = currentCity;
                document.getElementById('current-location-text').textContent = `${currentCity}${currentCountry ? ', ' + currentCountry : ''}`;
            }
        }

        function updateStats() {
            document.getElementById('random-number').textContent = Math.floor(Math.random() * 1000) + 1;
            
            let views = localStorage.getItem('pageViews') || 0;
            views = parseInt(views) + 1;
            localStorage.setItem('pageViews', views);
            document.getElementById('page-views').textContent = views;
            
            document.getElementById('screen-width').textContent = window.screen.width + 'px';
            
            const userAgent = navigator.userAgent;
            let browser = 'Unknown';
            if (userAgent.includes('Chrome')) browser = 'Chrome';
            else if (userAgent.includes('Firefox')) browser = 'Firefox';
            else if (userAgent.includes('Safari')) browser = 'Safari';
            else if (userAgent.includes('Edge')) browser = 'Edge';
            
            document.getElementById('user-agent').textContent = browser;
        }

        document.getElementById('city-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                updateLocation();
            }
        });

        loadSavedLocation();
        updateTime();
        setInterval(updateTime, 1000);
        
        fetchWeather();
        setInterval(() => fetchWeather(currentLat, currentLon), 300000);
        
        updateStats();
    </script>
</body>
</html>

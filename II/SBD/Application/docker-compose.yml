services:
  oracle:
    image: gvenzl/oracle-xe:21-slim
    container_name: careconnect-oracle
    environment:
      ORACLE_PASSWORD: SecurePass123!
      APP_USER: careconnect
      APP_USER_PASSWORD: CareConnect123!
    ports:
      - "1521:1521"
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./database/init:/container-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

volumes:
  oracle_data:

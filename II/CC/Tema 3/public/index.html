    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #itemInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #enterButton {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #enterButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #enterButton:active {
            transform: translateY(0);
        }

        #enterButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .items-section {
            margin-top: 30px;
        }

        .items-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        #itemsList {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        #itemsList li {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .item-text {
            flex: 1;
            color: #333;
        }

        .item-date {
            color: #666;
            font-size: 0.85em;
            margin-left: 15px;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        #itemsList::-webkit-scrollbar {
            width: 8px;
        }

        #itemsList::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #itemsList::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        #itemsList::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Item List</h1>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="input-section">
            <input 
                type="text" 
                id="itemInput" 
                placeholder="Enter an item..."
                autocomplete="off"
            >
            <button id="enterButton">Enter</button>
        </div>

        <div class="items-section">
            <h2>Items</h2>
            <ul id="itemsList">
                <li class="loading">Loading items...</li>
            </ul>
        </div>
    </div>

    <script>
        const itemInput = document.getElementById('itemInput');
        const enterButton = document.getElementById('enterButton');
        const itemsList = document.getElementById('itemsList');
        const errorMessage = document.getElementById('errorMessage');

        loadItems();

        enterButton.addEventListener('click', addItem);

        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        async function loadItems() {
            try {
                const response = await fetch('/api/items');
                if (!response.ok) throw new Error('Failed to load items');
                
                const items = await response.json();
                displayItems(items);
            } catch (error) {
                console.error('Error loading items:', error);
                showError('Failed to load items. Please refresh the page.');
                itemsList.innerHTML = '<li class="empty-state">Unable to load items</li>';
            }
        }

        async function addItem() {
            const text = itemInput.value.trim();
            
            if (!text) {
                showError('Please enter an item');
                return;
            }

            enterButton.disabled = true;
            enterButton.textContent = 'Adding...';
            hideError();

            try {
                const response = await fetch('/api/items', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to add item');
                }

                const newItem = await response.json();
                
                itemInput.value = '';
                
                await loadItems();
            } catch (error) {
                console.error('Error adding item:', error);
                showError(error.message || 'Failed to add item. Please try again.');
            } finally {
                enterButton.disabled = false;
                enterButton.textContent = 'Enter';
            }
        }

        function displayItems(items) {
            if (items.length === 0) {
                itemsList.innerHTML = '<li class="empty-state">No items yet. Add one above!</li>';
                return;
            }

            itemsList.innerHTML = items.map(item => {
                const date = new Date(item.CreatedAt);
                const formattedDate = date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                return `
                    <li>
                        <span class="item-text">${escapeHtml(item.Text)}</span>
                        <span class="item-date">${formattedDate}</span>
                    </li>
                `;
            }).join('');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
